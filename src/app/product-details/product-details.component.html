
<div class="container">
<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail">
    <img [src]="product?.photo" alt="">
    <div class="caption">
      <h3>{{product?.title | uppercase }} - {{product?.price | currency:'EUR'}}</h3>
      <p>{{product?.description}}</p>
      <div *ngIf="product?.stock === 1"> 
        <p class="rouge">"DERNIER DISPONIBLE"</p>
      </div>
      <div *ngIf="isAvailable(product)">
        <button class="btn btn-primary" (click)="addToBasket(product)">Ajouter au panier</button>
      </div>
    </div>
  </div>
</div>
</div>

<div class="container">
<div class="row text-center">
  <ng-container *ngFor="let product of products">
    <app-product *ngIf="product?.title" [data]="product"
    (addToBasket)="addToBasket($event)">
    </app-product>
  </ng-container>
</div>
</div>
